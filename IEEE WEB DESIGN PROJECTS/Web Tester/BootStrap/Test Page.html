<div class="container">
    <h1 class="word text-center">Your Test</h1>
    <br>
 <p>1. What does HTML stand for?</p>
    
    <div class="radio"><label><input type="radio" name="quiz3" id="Correct" value="2" onclick="myFunction()"> Hyperlinks and Text Markup Language</label></div>
    <div class="radio"><label><input type="radio" name="quiz3" id="1" value="1"> Home Tool Markup Language</label></div>
    <div class="radio"><label><input type="radio" name="quiz3" id="3" value="3"> Hyper Text Markup Language</label></div>
<br>
   
    
    
    
    <p> 2. Choose the correct HTML element for the largest heading:</p>
      
        <div class="radio"><label><input type="radio" name="quiz4" id="3" value="3"> &lt;heading&gt;</label></div>
        <div class="radio"><label><input type="radio" name="quiz4" id="3" value="3"> &lt;h6&gt;</label></div>
        <div class="radio"><label><input type="radio" name="quiz4" id="Ans" value="1" onclick="myFunction2()"> &lt;h1&gt;</label></div>
        <div class="radio"><label><input type="radio" name="quiz4" id="4" value="4"> &lt;head&gt;</label></div>
    <br>
     <p> 3. What is the correct HTML element for inserting a line break?</p>
      <div class="radio"><label><input type="radio" name="quiz" id="1" value="1"> &lt;lb&gt;</label></div>
      <div class="radio"><label><input type="radio" name="quiz" id="3" value="3"> &lt;break&gt;</label></div>
      <div class="radio"><label><input type="radio" name="quiz" id="Tru" value="2" onclick="myFunction3()"> &lt;br&gt;</label></div>  
      
      <p>4. What does CSS stand for?</p>
      <div class="radio"><label><input type="radio" name="quiz1" id="Enable" value="3" onclick="myFunction4()"> Cascading Style Sheets</label></div>
      <div class="radio"><label><input type="radio" name="quiz1" id="2" value="2"> Creative Style Sheets</label></div>
      <div class="radio"><label><input type="radio" name="quiz1" id="1" value="1"> Colorful Style Sheets</label></div>
      <div class="radio"><label><input type="radio" name="quiz1" id="4" value="4"> Computer Style Sheets</label></div>
    
    
    <p>5. Inside which HTML element do we put the JavaScript?</p>
    <div class="radio"><label><input type="radio" name="quiz2" id="4" value="4"> &lt;js&gt;</label></div>
    <div class="radio"><label><input type="radio" name="quiz2" id="Well" value="2" onclick="myFunction5()"> &lt;script&gt;</label></div>
    <div class="radio"><label><input type="radio" name="quiz2" id="1" value="1"> &lt;scripting&gt;</label></div>
    <div class="radio"><label><input type="radio" name="quiz2" id="3" value="3"> &lt;javascript&gt;</label></div>
</div>
          
      
      <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" id="bot1" onclick="res()">Submit</button>
          
          
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">

            <span>Your Name</span> <p id="name"></p>

             <span> Your Rank </span> <p id="rank"></p>
          </div>
          
      </div>

      </div>
